[workspace]

resolver = "2"

members = [
    "puffin",
    "tlspuffin",
    "sshpuffin",
    "tlspuffin-claims",
]

exclude = [ "deps/rust-libressl-src", "deps/rust-openssl-src", "deps/wolfssl-sys", "deps/wolfssl" ]

[patch.crates-io]
wolfssl-sys = { path = "deps/wolfssl-sys" }
openssl-src = { path = "deps/rust-openssl-src" }

[profile.release]
panic = "abort"
lto = true
codegen-units = 1
opt-level = 3
debug = true

[profile.dev]
panic = "abort"
